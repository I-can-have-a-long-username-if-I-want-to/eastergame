<head>
  <title>Easter Egg Game</title>
<style>
#egg0 {
  position:absolute;
  right:50%;
  top:50%;
  transform:translate(50%,-50%);
  user-select:none;
  }
</style>
</head>
<body>
  <h3><span id="egg1" class="egg">Easter Eggs:</span> <span id="eggs">0</span></h3>
  <div id="egg0" class="egg">
<img onClick="findegg(0)" src="https://vignette.wikia.nocookie.net/minecraft360/images/f/fc/Egg-1-.png/revision/latest?cb=20140721080247"align="middle">
  </div>
  
  <script>
    //egg counter and list of all easter eggs
    var eggs = 0;
    var egglist = [
      {s:function(){alert("You found an easter egg!")}},
      {s:function(){}}
];
    //fill in "found" state
    for (var i = 0; i<egglist.length; i++){
      egglist[i].found=false;
    }
    var eggnum = document.getElementById("eggs");
    function findegg(id){
      if (!id.found){
      eggs++;
      eggnum.innerHTML=eggs;
      if (id.s){id.s();}
      id.found=true;
      }
    }
    
    
  </script>
    </body>
