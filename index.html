<head>
  <title>Easter Egg Game</title>
<style>
#title {
  display:none;
  }
#egg0 {
  position:absolute;
  right:50%;
  top:50%;
  transform:translate(50%,-50%);
  user-select:none;
  }
</style>
</head>
<body>
  <h3 style="display:none;" id="counter" ><span id="egg1" class="egg" onClick="findegg(1)">Easter Egg</span>s: <span id="eggs">0</span></h3>
  <div align="center">
    <h1 id="title">The <span id="egg3" onClick="findegg(3)">Easter Egg</span> Game</h1>
  </div>
  <div id="egg0" class="egg">    
    <img class="egg" onClick="findegg(0)" src="https://vignette.wikia.nocookie.net/minecraft360/images/f/fc/Egg-1-.png/revision/latest?cb=20140721080247"align="middle">
  </div>
  
  <script>
    //egg counter and list of all easter eggs
    var eggs = 0;
    var egglist = [
      {s:function(){//0
        alert("You found an easter egg!");
        document.getElementById("counter").style="display:inline;";
      }},
      {s:function(){//1
        alert("Didn't expect you to find an egg there, did you?");
        document.getElementById("egg1").id="egg2";
        document.getElementById("egg2").innerHTML='<img onClick="findegg(2)" width="20" style="vertical-align:middle;" src="https://vignette.wikia.nocookie.net/minecraft360/images/f/fc/Egg-1-.png/revision/latest?cb=20140721080247"align="middle">';
      }},
      {s:function(){//2
      alert("It looks like you found the rule of the game:")
      alert("Click the easter eggs!")
      alert("Well, you might want to keep in mind some of these helpful tips!")
      alert("They always may come into play later...")
      alert("Ima add some new features now... brb");
      setTimeout(function(){
        alert("Ok, finished uploading the code...")
        alert("I'm Visionist btw")
        alert("(You know... one of the all-powerful devs?)")
        document.getElementById("title").style.display="inline"
      },4000);
      }},
      {s:function(){//3
        alert("Haha!  I told you that you should click on eggs, not the words \"Easter Egg\"!")
        alert("Well, that was a clever trick! Take this present:\n+2 Eggs");
        eggs+=1;
      }}
];
    
    //fill in "found" state
    for (var i = 0; i<egglist.length; i++){
      egglist[i].found=false;
    }
    var eggnum = document.getElementById("eggs");
    function findegg(id){
      if (!egglist[id].found){
      if (egglist[id].s){egglist[id].s();}
      eggs++;
      eggnum.innerHTML=eggs;
      egglist[id].found=true;
      }
    }
    
    //autoupdate eggs
    setInterval(function(){
      document.getElementById("eggs").innerHTML=eggs;
    },1000);
  </script>
    </body>
